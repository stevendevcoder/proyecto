<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>:: Editar Sucursal ::</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="nombreSucursal">Nombre sucursal: </label>
                    <input type="text" [(ngModel)]="sucursal.nombreSucursal" [value]="sucursal.nombreSucursal" class="form-control"  name="nombreSucursal">
                </div>
                <div class="form-group">
                    <label for="direccion">Direccion: </label>
                    <input type="text" [(ngModel)]="sucursal.direccion" [value]="sucursal.direccion" class="form-control"  name="direccion">
                </div>
                <div class="form-group">
                    <label for="telefono">Telefono: </label>
                    <input type="email" [(ngModel)]="sucursal.telefono" [value]="sucursal.telefono" class="form-control" name="telefono">
                </div>
                <div class="form-group">
                    <label for="ubicacion">Ubicación Geográfica: </label>
                    <select class="form-control" [(ngModel)]="sucursal.ubicacion.id_ubicacion" name="idUbicacion" required>
                      <option 
                        *ngFor="let ubicacion of ubicaciones" 
                        [value]="ubicacion.id_ubicacion"
                        [selected]="sucursal.ubicacion.id_ubicacion"
                        >
                        {{ubicacion.id_ubicacion}} - {{ ubicacion.ciudad }}
                      </option>
                    </select>
                  </div>
                <button (click)="Actualizar()" class="btn btn-danger">Guardar</button>
                <button (click)="Cancelar()" class="btn btn-danger">Cancelar</button>
            </form>
        </div>
    </div>
</div>
