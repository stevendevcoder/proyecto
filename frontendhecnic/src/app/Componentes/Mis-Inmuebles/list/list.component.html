<div class="container">
    <div class="card">
        <label for="propietario">Cliente: </label>
        <select class="form-control" id="propietario" [(ngModel)]="cliente.id_personas" name="propietario" required>
            <option value="" disabled>Seleccionar cliente</option>
            <option *ngFor="let n of clientes" [value]="cliente.id_personas">
                {{n.id_personas}} - {{n.nombre}}
            </option>
        </select>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>DESCRIPCION</th>
                        <th>PRECIO</th>
                        <th>TIPO</th>
                        <th>ESTADO</th>
                        <th>HABITACIONES</th>
                        <th>ESTRATO</th>
                        <th>UBICACION</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>

                    <tr *ngFor="let inmueble of inmuebles" class="text-left">
                        <td>{{inmueble.idInmueble}}</td>
                        <td>{{inmueble.descripcion}}</td>
                        <td>{{inmueble.precio}}</td>
                        <td>{{inmueble.tipo}}</td>
                        <td>{{inmueble.estado}}</td>
                        <td>{{inmueble.habitaciones}}</td>
                        <td>{{inmueble.estrato}}</td>
                        <td>{{inmueble.ciudad.ciudad}}</td>
                        <td>
                            <button (click)="changeMode('edit')" class="btn btn-warning">Editar</button>
                            <button class="btn btn-danger" style="margin-left: 1px;">Borrar</button>
                        </td>
                    </tr>

                </tbody>
            </table>
            <h5
                *ngIf="this.inmuebles.length === 0"
                class="textoalerta text-center font-weight-bold text-secondary">
                Todav√≠a no hay inmubles
            </h5>
        </div>
    </div>
</div>s
