<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>:: Agregar Personas ::</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombres: </label>
                    <input type="text" [(ngModel)]="persona.nombre" class="form-control" name="nombres">
                </div>
                <div class="form-group">
                    <label for="">Telefono: </label>
                    <input type="text" [(ngModel)]="persona.telefono" class="form-control"  name="telefono">
                </div>
                <div class="form-group">
                    <label for="">Email: </label>
                    <input type="email" [(ngModel)]="persona.email" class="form-control"  name="email">
                </div>
                <button (click)="Guardar()" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
