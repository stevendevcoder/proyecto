<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Editar Persona {{this.nombre}}</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="nombres">Nombres: </label>
                    <input type="text" [(ngModel)]="persona.nombre" class="form-control"  name="nombres" [value]="persona.nombre" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Telefono: </label>
                    <input type="text" [(ngModel)]="persona.telefono" class="form-control"  name="telefono" [value]="persona.telefono" required>
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" [(ngModel)]="persona.email" class="form-control" name="email" [value]="persona.email" required>
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo de persona:</label>
                    <select class="form-control" [(ngModel)]="persona.tipoPersona.tipo" name="tipo" id="tipo" required>
                      <option 
                        [selected]="persona.tipoPersona.tipo == tipo" 
                        *ngFor="let tipo of tipos" 
                        [value]="tipo"
                        >
                        {{ tipo }}

                        
                        </option>
                    </select>
                  </div>
                <button type="submit" (click)="Actualizar()" class="btn btn-success">Guardar</button>
                <button type="button" (click)="Cancelar()" class="btn btn-danger">Cancelar</button>
            </form>
        </div>
    </div>
</div>
