<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Editar Persona {{this.nombre}}</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombres: </label>
                    <input type="text" [(ngModel)]="persona.nombre" class="form-control"  name="nombres" [value]="persona.nombre">
                </div>
                <div class="form-group">
                    <label for="">Telefono: </label>
                    <input type="text" [(ngModel)]="persona.telefono" class="form-control"  name="telefono" [value]="persona.telefono">
                </div>
                <div class="form-group">
                    <label for="">Email: </label>
                    <input type="email" [(ngModel)]="persona.email" class="form-control" name="email" [value]="persona.email">
                </div>
                <button type="submit" (click)="Actualizar()" class="btn btn-success">Guardar</button>
                <button type="button" (click)="Cancelar()" class="btn btn-danger">Cancelar</button>
            </form>
        </div>
    </div>
</div>
